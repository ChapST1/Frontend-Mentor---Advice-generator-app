<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>
  <!-- css -->
  <link rel="stylesheet" href="./src/css/styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 13px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div id="app">
      <div class="card">
        <span class="card__id" id="advice-id-content"></span>
        <h2 class="card__advice" id="advice-content"></h2>
        <picture class="card__line">
          <source srcset="../images/pattern-divider-desktop.svg" media="(min-width: 600px)">
          <img src="../images/pattern-divider-mobile.svg" alt="line card">
        </picture>
         
        <div class="card__btn btn" id="btn">
        <img src="../images/icon-dice.svg" alt="change Advice button" class="btn__img">
        </div>
      </div>
  </div>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ChapST1" target="_blank">Christian</a>.
  </div>

  <script type="module" src="./src/js/index.js"></script>
</body>
</html>
